<div class="notification" [ngClass]="type">
  <div class="notification-content">
    <i class="fas" [ngClass]="{
      'fa-check-circle': type === 'success',
      'fa-exclamation-circle': type === 'error'
    }"></i>
    <span>{{ message }}</span>
  </div>
  <button class="close-btn" (click)="closeNotification()">
    <i class="fas fa-times"></i>
  </button>
</div>
